<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular5</h1>
            <form role="form" (submit)=onLoggedin(Username.value,Password.value)>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" #Username placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" #Password placeholder="Password">
                    </div>
                </div>{{username}}{{password}}
                <a class="btn rounded-btn" > {{username}}</a>
                <a class="btn rounded-btn" > {{password}}</a>
                <a class="btn rounded-btn" (click)=onLoggedin(Username.value,Password.value)> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
            
        </div>
    </div>
</div>
